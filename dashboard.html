<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<style>
    #module-panel {
        transition: all 0.5s ease;
        transform: translateX(20px);
        opacity: 0;
    }

    #module-panel.opacity-100 {
        transform: translateX(0);
        opacity: 1;
    }
</style>

<body class="bg-gray-100 min-h-screen flex">

    <!-- 🟦 Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white flex-shrink-0 p-6 space-y-6">
        <h2 class="text-2xl font-bold">🎓 Animerza</h2>
        <nav class="space-y-4">
            <div id="admin-link-container"></div>
        </nav>
    </aside>

    <!-- 🔷 Main Content -->
    <main class="flex-1 p-8">

        <!-- Welcome + Profile -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3x font-bold text-gray-800">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </h1>

            <!-- 👤 Profile Dropdown -->
            <div class="relative inline-block text-left">
                <button id="profile-toggle"
                    class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500 transition">
                    <i class="fa fa-circle-user"></i>
                    <span id="menu-username"></span> <span id="menu-hold"
                        style="width: 10px; height: 10px; border-radius: 50%;"></span>
                    <svg class="w-4 h-4 ml-auto text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <div id="profile-menu"
                    class="absolute right-0 mt-2 w-72 origin-top-right bg-white rounded-xl shadow-xl hidden z-50 border border-gray-200">

                    <!-- 🧑‍💼 User Info Panel -->
                    <div class="p-4 text-sm text-gray-700 space-y-3">
                        <div class="flex items-center gap-2">
                            <p><i class="fa-solid fa-id-card"></i> <span id="menu-name">Loading...</span></p>
                        </div>
                        <div class="flex items-center gap-2">
                            <p><i class="fa-solid fa-envelope"></i> <span id="menu-email"></span></p>
                        </div>
                        <div class="flex items-center gap-2">
                            <p><i class="fa-solid fa-code"></i> Level <span id="menu-level"></span></p>
                        </div>
                    </div>

                    <!-- 🚪 Logout Button -->
                    <div class="border-t">
                        <button id="dropdown-logout"
                            class="flex items-center gap-2 w-full px-4 py-3 text-sm text-red-600 hover:bg-red-100 transition">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 🔘 Dynamic Module Panel -->
        <div id="module-panel" class="hidden opacity-0 translate-x-5 transition duration-500">
            <h2 id="module-loaded-name" class="text-xl font-bold text-indigo-700 mb-4 hidden"></h2>
        </div>

    </main>

    <!-- Load JS -->
    <script type="module" src="./src/dashboard.js" defer></script>
</body>

</html>
