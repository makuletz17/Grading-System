<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons -->
    <script src="https://unpkg.com/@heroicons/vue@2.0.17/24/outline/index.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- ðŸŸ¦ Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white flex-shrink-0 p-6 space-y-6">
        <h2 class="text-2xl font-bold">ðŸŽ“ Animerza</h2>
        <nav class="space-y-4">
            <div id="admin-link-container"></div>
        </nav>
    </aside>

    <!-- ðŸ”· Main Content -->
    <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="user-name">Loading...</span>!</h1>
            <button id="logout-btn"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition flex items-center gap-2">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-9V5m0 0h2m-2 0h-2" />
                </svg>
                Logout
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 max-w-3xl space-y-2">
            <p class="text-gray-700"><strong>Email:</strong> <span id="user-email"></span></p>
            <p class="text-gray-700"><strong>Username:</strong> <span id="user-username"></span></p>
            <p class="text-gray-700"><strong>Level:</strong> <span id="user-level"></span></p>
            <p class="text-gray-700"><strong>Hold Status:</strong> <span id="user-hold"></span></p>
        </div>
    </main>
    <script type="module" src="./src/dashboard.js" defer></script>
</body>

</html>
