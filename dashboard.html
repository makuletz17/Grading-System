<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<style>
    #module-panel {
        transition: all 0.5s ease;
        transform: translateX(20px);
        opacity: 0;
    }

    #module-panel.opacity-100 {
        transform: translateX(0);
        opacity: 1;
    }
</style>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-950 dark:text-gray-100 min-h-screen flex">

    <!-- ðŸŸ¦ Sidebar -->
    <aside class="w-64 bg-gray-800 text-white dark:bg-gray-900 flex-shrink-0 p-6 space-y-6">
        <h2 class="text-2xl font-bold">ðŸŽ“ Animerza</h2>
        <div id="sidebar-container" class="space-y-4">
            <div id="sidebar-programs" class="space-y-2"></div>
        </div>
    </aside>

    <!-- ðŸ”· Main Content -->
    <main class="flex-1 p-2 overflow-auto">
        <!-- Welcome + Profile -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2 px-3 py-3 text-sm text-white" id="dashboard">
                <i class=" fa-solid fa-house"></i>
                <span id="dashboard-title">Dashboard</span>
            </div>

            <!-- ðŸ‘¤ Profile Dropdown -->
            <div class="relative inline-block text-left">
                <button id="profile-toggle"
                    class="flex items-center gap-2 text-white px-4 py-2 rounded hover:bg-gray-700 dark:bg-gray-800 dark:hover:bg-gray-600 transition focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-700 dark:border-gray-700">
                    <i class="fa fa-circle-user"></i>
                    <span id="menu-username">User</span>
                    <span id="menu-hold" class="inline-block w-2.5 h-2.5 bg-green-400 rounded-full"></span>
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div id="profile-menu"
                    class="absolute right-0 mt-2 w-72 origin-top-right bg-white dark:bg-gray-800 rounded-xl shadow-xl hidden z-50 border border-gray-200 dark:border-gray-700 transition">

                    <!-- ðŸ§‘â€ðŸ’¼ User Info -->
                    <div class="p-4 text-sm text-gray-700 dark:text-gray-200 space-y-3">
                        <p class="flex items-center gap-2"><i class="fa-solid fa-id-card"></i> <span
                                id="menu-name">Loading...</span></p>
                        <p class="flex items-center gap-2"><i class="fa-solid fa-envelope"></i> <span
                                id="menu-email">email@example.com</span></p>
                        <p class="flex items-center gap-2"><i class="fa-solid fa-code"></i> Level <span
                                id="menu-level">0</span></p>
                    </div>

                    <!-- ðŸšª Logout -->
                    <div class="border-t border-gray-200 dark:border-gray-700">
                        <button id="dropdown-logout"
                            class="flex items-center gap-2 w-full px-4 py-3 text-sm text-red-600 transition hover:bg-red-600 hover:text-white dark:hover:bg-red-700 dark:hover:text-white rounded-b-xl">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="toast-container" class="fixed origin-top-right right-4 space-y-2 z-50"></div>
        <!-- ðŸ”˜ Dynamic Module Panel -->
        <div id="module-panel" class="hidden opacity-0 translate-x-5 transition duration-500">
            <h2 id="module-loaded-name" class="text-xl font-bold text-indigo-700 dark:text-indigo-400 mb-4 hidden"></h2>
        </div>

    </main>

    <!-- Load Dashboard JS -->
    <script type="module" src="./src/dashboard.js" defer></script>
</body>

</html>
