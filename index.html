<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading Portal Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .success-box {
        background-color: #f0fdf4;
        border: .5px solid #22c55e;
        color: #16a34a;
    }

    .error-box {
        background-color: #fef2f2;
        border: .5px solid #dc2626;
        color: #b91c1c;
    }

    .msg {
        padding: .6rem;
        border-radius: 0.375rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 50;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
</style>

<body class="bg-gradient-to-r from-sky-100 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md space-y-8">
        <h1 class="text-3xl font-bold text-center text-indigo-600 tracking-tight">Grading Portal</h1>
        <div id="info-msg" class="msg hidden"></div>
        <!-- Login Form -->
        <div id="login-form">
            <h2 class="text-lg font-medium mb-2">Login</h2>
            <input id="log-email" type="email" placeholder="Email"
                class="mb-3 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300" />
            <input id="log-pass" type="password" placeholder="Password"
                class="mb-4 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300" />
            <button id="login-btn"
                class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition flex items-center justify-center">
                <span id="login-text">Login</span>
                <svg id="login-spinner" class="hidden animate-spin h-5 w-5 text-white ml-2"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
                </svg>
            </button>
            <p class="mt-4 text-center text-sm">
                Don't have an account?
                <button id="register-btn" class="text-blue-600 underline hover:text-blue-800">Register</button>
            </p>
        </div>

        <!-- Register Form (Initially Hidden) -->
        <div id="register-form" class="hidden">
            <h2 class="text-lg font-medium mb-2">Register</h2>
            <input id="reg-username" type="text" placeholder="Username"
                class="mb-4 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300" />
            <input id="reg-email" type="email" placeholder="Email"
                class="mb-3 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300" />
            <input id="reg-pass" type="password" placeholder="Password"
                class="mb-4 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300" />
            <input id="reg-name" type="text" placeholder="Fullname"
                class="mb-4 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300" />

            <button id="signup-btn"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition flex items-center justify-center">
                <span id="signup-text">Sign Up</span>
                <svg id="signup-spinner" class="hidden animate-spin h-5 w-5 text-white ml-2"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
                </svg>
            </button>

            <p class="mt-4 text-center text-sm">
                Already have an account?
                <button class="text-blue-600 underline hover:text-blue-800" id="back-to-login">Login</button>
            </p>
        </div>
    </div>
    <div id="toast"
        class="fixed bottom-4 right-4 hidden bg-gray-900 text-white px-4 py-2 rounded-md shadow-lg z-50 transition duration-300">
    </div>
    <script type="module" src="./auth.js" defer></script>

</body>

</html>
