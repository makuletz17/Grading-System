<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading Portal Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .success-box {
        background-color: #1a2e1c;
        border: .5px solid #22c55e;
        color: #22c55e;
    }

    .error-box {
        background-color: #3b1616;
        border: .5px solid #dc2626;
        color: #dc2626;
    }

    .msg {
        padding: .6rem;
        border-radius: 0.375rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 50;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
</style>

<body class="bg-gradient-to-r from-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-900 shadow-xl rounded-xl p-8 w-full max-w-md space-y-8 border border-gray-700">
        <h1 class="text-3xl font-bold text-center text-white-600 tracking-tight">Grading Portal</h1>
        <div id="info-msg" class="msg hidden"></div>
        <!-- Login Form -->
        <div id="login-form">
            <h2 class="text-lg font-medium mb-2">Login</h2>
            <input id="log-email" type="email" placeholder="Email"
                class="mb-3 w-full px-4 py-2 border rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500" />
            <input id="log-pass" type="password" placeholder="Password"
                class="mb-4 w-full px-4 py-2 border rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500" />
            <button id="login-btn"
                class="w-full text-white py-2 rounded-lg bg-slate-600 hover:bg-slate-700 text-white py-2 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-slate-400 focus:border-slate-500 flex justify-center">
                <span id="login-text">Login</span>
                <svg id="login-spinner" class="hidden animate-spin h-5 w-5 text-white ml-2"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
                </svg>
            </button>
            <p class="mt-4 text-center text-sm">
                Don't have an account?
                <button id="register-btn" class="text-blue-400 underline hover:text-blue-300">Register</button>
            </p>
        </div>

        <!-- Register Form (Initially Hidden) -->
        <div id="register-form" class="hidden">
            <h2 class="text-lg font-medium mb-2">Register</h2>
            <input id="reg-username" type="text" placeholder="Username"
                class="mb-4 w-full px-4 py-2 border rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500" />
            <input id="reg-email" type="email" placeholder="Email"
                class="mb-4 w-full px-4 py-2 border rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500" />
            <input id="reg-pass" type="password" placeholder="Password"
                class="mb-4 w-full px-4 py-2 border rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500" />
            <input id="reg-name" type="text" placeholder="Fullname"
                class="mb-4 w-full px-4 py-2 border rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500" />

            <button id="signup-btn"
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500">
                <span id="signup-text">Sign Up</span>
                <svg id="signup-spinner" class="hidden animate-spin h-5 w-5 text-white ml-2"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
                </svg>
            </button>

            <p class="mt-4 text-center text-sm">
                Already have an account?
                <button class="text-blue-400 underline hover:text-blue-300" id="back-to-login">Login</button>
            </p>
        </div>
    </div>
    <script type="module" src="./auth.js" defer></script>

</body>

</html>
