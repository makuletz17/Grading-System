<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading Portal Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-sky-100 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md space-y-8">
        <h1 class="text-3xl font-bold text-center text-indigo-600 tracking-tight">Grading Portal</h1>

        <!-- Login Form -->
        <div id="login-form">
            <h2 class="text-lg font-medium mb-2">Login</h2>
            <input id="log-email" type="email" placeholder="Email"
                class="mb-3 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300" />
            <input id="log-pass" type="password" placeholder="Password"
                class="mb-4 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300" />
            <button onclick="handleLogin()"
                class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition">Login</button>
            <p class="mt-4 text-center text-sm">
                Don't have an account?
                <button onclick="toggleForms()" class="text-blue-600 underline hover:text-blue-800">Register</button>
            </p>
        </div>

        <!-- Register Form (Initially Hidden) -->
        <div id="register-form" class="hidden">
            <h2 class="text-lg font-medium mb-2">Register</h2>
            <input id="reg-email" type="email" placeholder="Email"
                class="mb-3 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300" />
            <input id="reg-pass" type="password" placeholder="Password"
                class="mb-4 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300" />
            <button onclick="handleRegister()"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Sign Up</button>
            <p class="mt-4 text-center text-sm">
                Already have an account?
                <button onclick="toggleForms()" class="text-blue-600 underline hover:text-blue-800">Login</button>
            </p>
        </div>
    </div>

    <script type="module">
        import { registerUser } from "./auth/register.js";
        import { loginUser } from "./auth/login.js";

        async function handleRegister() {
            const email = document.getElementById("reg-email").value;
            const pass = document.getElementById("reg-pass").value;
            alert(await registerUser(email, pass));
        }

        async function handleLogin() {
            const email = document.getElementById("log-email").value;
            const pass = document.getElementById("log-pass").value;
            alert(await loginUser(email, pass));
        }

        // Toggle between login and register forms
        window.toggleForms = function () {
            document.getElementById("login-form").classList.toggle("hidden");
            document.getElementById("register-form").classList.toggle("hidden");
        };
    </script>
</body>

</html>
