<!DOCTYPE html>
<html>
<div style="width: 750px;">
    <div class="w2ui-page page-0">
        <div style="width: 100%; margin-right: 0px;">
            <div class="w2ui-group" style="height: 100%;">
                <div class="w2ui-field w2ui-span4">
                    <label>MENU NAME</label>
                    <div>
                        <input name="mname" id="mname" type="text" maxlength="100" style="width: 100%"
                            placeholder="menu name..." autocomplete="off">
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>PROG NAME</label>
                    <div>
                        <input name="pname" id="pname" type="text" maxlength="100" style="width: 100%"
                            placeholder="program name..." autocomplete="off">
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>PARENT</label>
                    <div>
                        <input name="iparent" id="iparent" type="list" maxlength="100" style="width: 100%"
                            placeholder="parent name...">
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>FOLDER</label>
                    <div>
                        <input name="folder" id="folder" type="text" maxlength="100" style="width: 100%"
                            placeholder="folder name..." autocomplete="off">
                    </div>
                </div>
                <div class="w2ui-field w2ui-span4">
                    <label>LEVEL</label>
                    <div>
                        <input name="level" type="list" id="ilevel" maxlength="100" style="width: 100%"
                            placeholder="minimum level...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both; padding-top: 15px; width: 100%;"></div>
    <div class="w2ui-buttons">
        <button class="btn" name="save">SAVE RECORD</button>
        <span>|</span>
        <button class="btn" name="clear">CLEAR FORM</button>
        <span>|</span>
        <button class="btn" name="back">BACK</button>
    </div>
</div>

</html>
